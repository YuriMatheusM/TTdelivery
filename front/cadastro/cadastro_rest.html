<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style_cadastro.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="pgprincipal">
            <section class="cabecao">
                <header class="cabeca">
                    <img class="logo" src="/front/inicial/logo.png" alt="png">
                    <nav class="navegacao">
                        <a class="btnnavegacao" href="/front/cadastro/cadastro_rest.html" role="button" target="_blank">Cadastrar restaurante</a>
                        <a class="btnnavegacao" href="/front/pedido/acomp_pedidos.html" role="button" target="_blank">Pedidos</a>
                    </nav>
                </header>
            </section>
            <div id="status"></div>
            <div class="formulario">
                <h1>Cadastro do Restaurante</h1>
                <form id="formulario_cadastro">
                    <label for="nome">Nome do restaurante</label>
                    <input type="text" id="nome" name="nome" required><br>

                    <label for="endereco">Endereço onde está localizado</label>
                    <input type="text" id="endereco" name="endereco" required><br>

                    <label for="categoria">Categoria</label>
                    <select name="categoria" id="categoria" required>
                        <option value="churros">Churros</option>
                        <option value="hamburguer">Hamburguer</option>
                        <option value="sushi">Sushi</option>
                        <option value="pizza">Pizza</option>
                        <option value="cachorro_quente">Cachorro quente</option>
                        <option value="sobremesa">Sobremesa</option>
                        <option value="almoço">Almoço</option>
                        <option value="jantar">Jantar</option>
                        <option value="cafe">Café da manhã</option>
                        <option value="none">Outros</option>
                    </select>
                    <button id="enviar">Enviar</button>
                </form>
            </div>
        </div>
        
    </body>
</html>
